<div ng-controller="ControllerLog" class="panel panel-default">

    <div class="panel-heading">

        <h3 class="panel-title">The $log Service.</h3>

    </div>


    <div class="panel-body">


        <p><b>Notes:</b></p>
        <ul>
            <li>Good for debugging purposes.</li>
            <li>Includes five functions, all them take a string as a parameter:</li>
            <ul>
                <li>log()</li>
                <li>info()</li>
                <li>warn()</li>
                <li>error()</li>
                <li>debug(). Its output is configurable with $logProvider.</li>
            </ul>



        </ul>



    </div>


</div>
